<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>No Depts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h1>No Depts</h1>
<h2 id="total_spent">Total spent: 0</h2>

<div id="form">
    <form id="add_debtor">
        <input id="debtor_name" placeholder="Name" required>
        <input id="dept_amount" placeholder="Amount" type="number" required>
        <input type="submit" value="Add">
    </form>
    <button id="clear_depts">Clear All</button>
</div>

<table id="debtors">
    <tr id="titles">
        <th>Name</th>
        <th>Payed</th>
        <th>Dept</th>
    </tr>
</table>

<ul id="transfers"></ul>

<script src="main.js"></script>
</body>
</html>
